<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#548687] text-center m-0 p-0">
    <div class="msg-container hidden h-[100vmin] flex flex-col justify-center items-center gap-[4rem]">
      <p id="msg" class="text-[#ffffc7] text-[5vmin]">Winner</p>
      <button id="new-btn" class="px-6 py-4 text-[1.25rem] bg-[#191913] text-white rounded-xl border-none">New Game</button>
    </div>

    <main>
      <h1 class="text-white text-4xl font-bold mt-4">Tic Tac Toe</h1>
      <div class="h-[70vh] flex justify-center items-center">
        <div class="game flex flex-wrap justify-center items-center gap-[1.5vmin] h-[60vmin] w-[60vmin]">
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
          <button class="box h-[18vmin] w-[18vmin] rounded-xl border-none shadow-md text-[8vmin] text-[#b0413e] bg-[#ffffc7]"></button>
        </div>
      </div>
      <button id="reset-btn" class="mt-6 px-6 py-4 text-[1.25rem] bg-[#191913] text-white rounded-xl border-none">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
